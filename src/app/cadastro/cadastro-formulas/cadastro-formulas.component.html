<div class="card font mt-3">
  <div class="card-header">
    <h3 class="offset-4">Cadastro de formulas</h3>
  </div>
  <div class="card-body">
    <form>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="gordura">Gordura</label>
          <input type="text" class="form-control" id="gordura" >
        </div>
        <div class="form-group col-md-3">
          <label for="fatorAcucar">Fator açucar</label>
          <input type="text" class="form-control" id="fatorAcucar" >
        </div>
        <div class="form-group col-md-3">
          <label for="rf">Rf</label>
          <input type="text" class="form-control" id="rf" >
        </div>
        <div class="form-group col-md-3">
          <label for="acucar">Açucar</label>
          <input type="text" class="form-control" id="acucar" >
        </div>
      </div>
      <button  class="btn btn-success">Cadastrar</button>
    </form>
  </div>
</div>

<div class="card font mt-3 scroll">
  <div class="card-header">
    <h3 class="offset-4">Formulas cadastradas até agora</h3>
  </div>
  <div class="card-body">
    <form>
      <div class="form-row bg-warning">
        <div class="form-group col-md-2">
          <label for="gordura1">Gordura</label>
          <input type="text" class="form-control" id="gordura1" >
        </div>
        <div class="form-group col-md-2">
          <label for="fatorAcucar1">Fator açucar</label>
          <input type="text" class="form-control" id="fatorAcucar1" >
        </div>
        <div class="form-group col-md-2">
          <label for="rf1">Rf</label>
          <input type="text" class="form-control" id="rf1" >
        </div>
        <div class="form-group col-md-2">
          <label for="acucar1">Açucar</label>
          <input type="text" class="form-control" id="acucar1" >
        </div>
        <div class="form-inline col-md-3 mt-4">
          <button class="btn btn-danger">Excluir</button>
        </div>
      </div>
    </form>
  </div>
</div>

<ng-template #errorTemplate>
  <div class="modal-header bg-danger">
    <h4 class="modal-title pull-left">Lista de erros</h4>
    <button type="button" class="close pull-right" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul>
      <li></li>
    </ul>
  </div>
</ng-template>

<ng-template #desejaDeletartemplate>
  <div class="modal-body text-center">
    <p>Voce deseja realmente excluir este tanque?</p>
    <button type="button" class="btn btn-default" >Sim</button>
    <button type="button" class="btn btn-primary" >Não</button>
  </div>
</ng-template>
