<div class="card font mt-3">
  <div class="card-header">
    <h3 class="offset-4">Cadastro de materias primas</h3>
  </div>
  <div class="card-body">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" id="nome" formControlName="nome">
        </div>
      </div>
      <button  class="btn btn-success">Cadastrar</button>
    </form>
  </div>
</div>

<div class="card font mt-3 scroll">
  <div class="card-header">
    <h3 class="offset-4">Materias primas cadastradas até agora</h3>
  </div>
  <div class="card-body">
    <form>
      <div class="form-row bg-warning col-5">
        <div class="form-group col-md-8">
          <label for="nome2">Nome</label>
          <input type="text" class="form-control" id="nome2" >
        </div>
        <div class="form-inline col-md-3 mt-4">
          <button class="btn btn-danger">Excluir</button>
        </div>
      </div>
    </form>
  </div>
</div>

<ng-template #errorTemplate>
  <div class="modal-header bg-danger">
    <h4 class="modal-title pull-left">Lista de erros</h4>
    <button type="button" class="close pull-right" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul>
      <li></li>
    </ul>
  </div>
</ng-template>

<ng-template #desejaDeletartemplate>
  <div class="modal-body text-center">
    <p>Voce deseja realmente excluir este tanque?</p>
    <button type="button" class="btn btn-default"  >Sim</button>
    <button type="button" class="btn btn-primary"  >Não</button>
  </div>
</ng-template>
