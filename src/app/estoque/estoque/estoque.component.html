<div class="card text-center mt-3 font">
  <div class="card-header">
    <h1>T101</h1>
    <label>Status</label>
    <select class="custom-select" style="text-align: center">
      <option>Limpo</option>
      <option>Ultilizando</option>
    </select>
    <progressbar [value]="55"><i>55 / 100</i></progressbar>
  </div>
  <div class="card-body">
    <h2>Analises</h2>
    <form class="bg-light">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="gordura">Gordura</label>
          <input type="text" class="form-control" id="gordura">
        </div>
        <div class="form-group col-md-4">
          <label for="snf">Snf</label>
          <input type="text" class="form-control" id="snf">
        </div>
        <div class="form-group col-md-4">
          <label for="tc">Tc</label>
          <input type="text" class="form-control" id="tc">
        </div>
        <div class="form-group col-md-4">
          <label for="densidade">Densidade</label>
          <input type="text" class="form-control" id="densidade">
        </div>
        <div class="form-group col-md-4">
          <label for="acidez">Acidez</label>
          <input type="text" class="form-control" id="acidez">
        </div>
        <div class="form-group col-md-4">
          <br>
          <button class="btn btn-success form-control mt-2" id="salvar">Salvar</button>
        </div>
      </div>
    </form>
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label for="leiteProprio" class="col-sm-2 col-form-label">Leite proprio</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="leiteProprio">
            </div>
          </div>
          <div class="form-group row">
            <label for="leiteUsina" class="col-sm-2 col-form-label">Leite usina</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="leiteUsina">
            </div>
          </div>

          <div class="form-group row">
            <label for="total" class="col-sm-2 col-form-label">Total</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="total">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="card-footer text-muted">
      <button class="btn btn btn-outline-dark">T101</button>
      <button class="btn btn btn-info offset-8">Anterior</button>
      <button class="btn btn btn-info ml-3">Proximo</button>
    </div>
  </div>
</div>
